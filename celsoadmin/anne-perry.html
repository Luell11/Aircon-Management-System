<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anne Perry - Technician Details</title>
  <link rel="stylesheet" href="detail.css" />
  <style>
    .detail-container {
      max-width: 700px;
      margin: 50px auto;
      background: rgba(255,255,255,0.07);
      padding: 30px 40px;
      border-radius: 12px;
      color: #eee;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
    }

    .detail-container h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .detail-info {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .back-btn {
      display: block;
      margin: 30px auto 0;
      background: #00bcd4;
      border: none;
      color: white;
      padding: 12px 28px;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,188,212,0.6);
      text-align: center;
      width: fit-content;
    }

    .back-btn:hover {
      background: #009eb1;
      box-shadow: 0 8px 20px rgba(0,158,177,0.9);
    }

    .status-working {
      color: #f39c12; /* Orange color for Working status */
      font-weight: 600;
    }
  </style>
</head>
<body>
  <main class="detail-container">
    <h2>Anne Perry</h2>
    <div class="detail-info">
      <p><strong>Role:</strong> Technician</p>
      <p><strong>Status:</strong> <span class="status-working">Working</span></p>
      <p><strong>Contact:</strong> anneperry@example.com</p>
      <p><strong>Experience:</strong> 4 years in electrical system repairs and diagnostics.</p>
      <p><strong>Bio:</strong> Anne is a skilled technician currently engaged in project work, known for her precision and reliability.</p>
    </div>
    <button class="back-btn" onclick="history.back()">Back</button>
  </main>
</body>
</html>
